<!DOCTYPE html>
<html>
<head>
<title>creating lists</title>
<style>
ul{list-style-type:none;
padding:10px;
margin: 5px;
overflow: scroll;
  background-color: #333333;
}
li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;}
li{float: left;}
li a:hover{background-color: black;}
</style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">contact</a></li>
    <li><a href="#">About</a></li>
  </ul>
