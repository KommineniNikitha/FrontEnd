<!DOCTYPE html>
<html>

<head>
	<style>
		ul {
			list-style-type: none;
			background-color: grey;
			width: 95%;
			overflow: hidden;
		}

		li {
			display: inline;
		}

		.drpdwn {
			display: none;
			position: absolute;
			min-width: 150px;
		}
		.drpdwn a {
			text-decoration: none;
			color: black;
			display: block;
			padding: 10px;
			background-color: lightgrey;
			text-align: left;
			position: relative;
			top: 5px;
		}

		.dropdown1:hover .drpdwn{
			display: block;
		}
	</style>
</head>

<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li class="dropdown1">
			<a href="#">Dropdown</a>
			<div class="drpdwn">
				<a href="#">Link1</a>
				<a href="#">Link1</a>
				<a href="#">Link1</a>
			</div>
		</li>
	</ul>

</body>

</html>
