<!DOCTYPE html>
<html>
<head>
<title>creating tables</title>
<style>
table , th,td{font-family:arial,sans-serif;
border:1px solid #ff0000;
width: auto;
border-collapse:collapse;}
tr:nth-child(even) {
    background-color: #dddddd;}
    th{background-color: black;
    color:white;}
</style>
</head>
<body>
<table>
<caption>HTML table </caption>
<tr>
  <th>Company </th>
  <th>Contact </th>
  <th>Country</th>

</tr>
</th>

</tr>
<tr>

</tr>
<tr>

<td>123456</td>
</tr>
<br>
<br>

</tr>

<tr>

</body>
</html>
