<!DOCTYPE html>
<html>
<head>
  <style>
    .one {
      color: white;
      background-color: green;
      padding: 10px 8px;
      width: 15%;
      text-align: center;
    }
    .two {
      display: none;
      position: absolute;
      min-width: 150px;
    }
    .two a {
      text-decoration: none;
      color: black;
      display: block;
      padding: 10px;
      background-color: lightgrey;
      text-align: left;
      position: relative;
      top: 5px;
    }
    .three:hover .two{
      display: block;
    }
  </style>
</head>

<body>
  <h2>Dropdown Menu</h2>
  <p>Move the mouse over the button to open the dropdown menu.</p>
  <div class="three">
    <button class="one">Dropdown</button>
    <div class="two">
      <a href="#">Link1</a>
      <a href="#">Link2</a>
      <a href="#">Link3</a>
    </div>
  </div>
</body>

</html>
