  <h1>solving coding challenge-4</h1>
  <script>
  var mark={
    fullName:'Mark',
    mass:87,
    height:5.4,
    calcMBMI:function (){

      return BMI;
    }
  };
  var MarkBMI=mark.calcMBMI();
 console.log(MarkBMI);

    height:5.4,

      var BMI=this.mass/(this.height*this.height);
      return BMI;
    }
  };
var johnBMI=john.calcJBMI();
console.log(johnBMI);
if(MarkBMI>johnBMI)
{
  console.log(mark.fullName+ " " +"has the heigest BMI and his BMI is:"  +MarkBMI);
}
else if(MarkBMI===johnBMI)
{
  console.log("both of them BMI\'s are equal");
}
else{
  console.log(john.fullName+ " " +"has the heigest BMI and his BMI is:" +johnBMI);
}
  </script>
